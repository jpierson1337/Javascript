  <p>

  <p>

    <div id="sum"></div>

  <script>
    /*
    Author: John Pierson

    */

    let name = "John Pierson";

    document.writeln("Lab 1. Completed by " + name + "<br>");

 
    console.log("Note: Lab 1. Completed by " + name);

    document.getElementById("output").innerHTML = "innerHTML value set";

    let valuesContent = "";
    for (let i = 1; i <= 10; i++) {
      valuesContent += i + "<br>";
    }
    document.getElementById("values").innerHTML = valuesContent;

    let sum = 0;
    let counter = 1;
    while (counter <= 10) {
      sum += counter;
      counter++;
    }
    document.getElementById("sum").innerHTML = sum;

    let a = 5, b = 8, c = 12;
    let total = a + b + c;
    document.writeln("Sum of a, b, and c: " + total + "<br>");

    if (a < b) {
      document.writeln("a < b<br>");
    } else {
      document.writeln("a > b<br>");
    }
  </script>
