  <script>


    // add two numbers
    function add(a, b) {
      return a + b;
    }

    // subtract two numbers
    function subtract(a, b) {
      return a - b;
    }

    //  sum any number of arguments
    function sum() {
      let total = 0;
      for (let i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    // setting the title
    function setTitle() {
      document.getElementById("title").innerHTML = "Hello, this is Lab 2!";
    }

    // display name
    function studentName(name) {
      document.getElementById("student").innerHTML = name;
    }

    // Variable since page load
    let secondsSinceLoad = 0;

    //  update secondsSinceLoad and display it
    const updateSeconds = () => {
      secondsSinceLoad++;
      document.getElementById("seconds").innerHTML = secondsSinceLoad;
    };

   
    document.addEventListener("DOMContentLoaded", function() {
      // Call setTitle
      setTitle();

     
      studentName("John Pierson");

   
      setInterval(updateSeconds, 1000);
    });
  </script>
</head>
